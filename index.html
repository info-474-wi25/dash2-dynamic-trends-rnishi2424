<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Aircraft Incidents Data Visualization</h1>
        <p><strong>Author(s):</strong> Ryan Nishi</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1US419UiCmDstW-Jx5iVph77hzoSDfdef-_jnYqmRrHA/edit?usp=sharing" target="_blank">Dashboard 2 Documentation.</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item"><!-- Your widget 1 code goes here. -->
            <div class="widget">
                <label for="trendSelect">Select manufacturer for trendline:</label>
        
                <div class="select-container">
                    <select id="trendSelect">
                        <option value="None">None</option>
                        <option value="Boeing">Boeing</option>
                        <option value="McDonnell Douglas">McDonnell Douglas</option>
                        <option value="Embraer">Embraer</option>
                        <option value="Airbus">Airbus</option>
                        <option value="Bombardier">Bombardier</option>
                        <!-- More options go here -->
                    </select>                    
                </div>
            </div>
        </div>
    </div>
   


    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Fatal Injuries Over Time by Manufacturer</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
